[tox]
envlist = py{27,33,34}-{django16,django17},coverage

[base]
deps =
    mock
    pytest
    pytest-django
setenv =
    DJANGO_SETTINGS_MODULE=sampleproject.settings
    PYTHONPATH={toxinidir}/sampleproject

[testenv]
deps =
    {[base]deps}
    django16: django==1.6
    django17: django==1.7
commands = py.test tests
setenv = {[base]setenv}

[testenv:coverage]
deps =
    {[base]deps}
    django==1.7
    coverage
    coveralls
commands =
    coverage run --source easy_select2 -m py.test tests
    coverage report
setenv = {[base]setenv}
